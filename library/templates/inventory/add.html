{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>This is the inventory add page</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Book</button>
        <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
