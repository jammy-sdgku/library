{% extends "base.html" %}

{% block content %}
<div class="container-delete">
    <h1>Delete Inventory Page</h1>
    <br>
    <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'inventory' %}" class="btn btn-secondary mt-2">Cancel</a>
</div>
{% endblock content %}
